spring.datasource.url=jdbc:mysql://${DATABASE_SERVER_URL}:3306/${DATABASE_NAME}?serverTimezone=GMT-03&allowPublicKeyRetrieval=true&sslMode=DISABLED&useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false
spring.datasource.username=${DATABASE_USER}
spring.datasource.password=${DATABASE_PASSWORD}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

server.error.include-message=ALWAYS
server.error.include-binding-errors=ALWAYS
server.error.include-stacktrace=ALWAYS
server.error.include-exception=true

management.endpoint.health.group.custom.show-components=always
management.endpoint.health.group.custom.show-details=never
management.endpoints.web.exposure.include=*
management.endpoints.web.exposure.exclude=loggers
