name: Pipiline challange

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-java@v3
      with:
        distribution: 'zulu'
        java-version: '16'
        cache: maven
        
    - name: Test
      run: mvn clean test

    - name: Build
      run: mvn spring-boot:build-image -DskipTests
