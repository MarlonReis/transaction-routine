name: Pipiline challange

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '16'
          cache: maven

      - name: Test
        run: mvn clean test

      - name: Build
        env:
          DOCKER_HUB_USERNAME: ${{ secrets.DOCKER_HUB_USERNAME }}
        run: mvn spring-boot:build-image -DskipTests  -DDockerHubUsername="$DOCKER_HUB_USERNAME"

      - name: Application version
        uses: avides/actions-project-version-check@latest
        id: actions_project_version_check
        with:
          token: ${{ secrets.GIT_HUB_TOKEN }}
          file-to-check: pom.xml

      - name: Get application version
        run:
          echo "New version is: " ${{ steps.actions_project_version_check.outputs.version }}"


        # DOCKER
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_PASSWORD }}

      - name: Push
        env:
          DOCKER_HUB_USERNAME: ${{ secrets.DOCKER_HUB_USERNAME }}
        run: docker push "$DOCKER_HUB_USERNAME"/challenge-transaction:latest
